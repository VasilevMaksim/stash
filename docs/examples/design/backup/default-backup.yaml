apiVersion: apps/v1
kind: Deployment
metadata:
  name: stash-demo
  namespace: demo
  labels:
    app: stash-demo
  # if stash find below annotations, it will take backup of it.
  annotations:
    stash.appscode.com/backup: true
    stash.appscode.com/targetVolumes: "[source-data]"
    stash.appscode.com/targetDirectories: "[/source/data]"
    stash.appscode.com/backupTemplate: myVolumeBackupTemplate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stash-demo
  template:
    metadata:
      labels:
        app: stash-demo
      name: busybox
    spec:
      containers:
      - args:
        - sleep
        - "3600"
        image: busybox
        imagePullPolicy: IfNotPresent
        name: busybox
        volumeMounts:
        - mountPath: /source/data
          name: source-data
      restartPolicy: Always
      volumes:
      - name: source-data
        configMap:
          name: stash-sample-data

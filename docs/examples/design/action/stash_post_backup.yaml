# stashUpdateRepo update Repository and BackupInstance status for respective backup
apiVersion: stash.appscode.com/v1alpha2
kind: Action
metadata:
  name: stashPostBackup
spec:
  container:
    image: appscode/stash:0.9.0
    name:  stash-post-backup
    args:
    - post-backup-update
    - --repository=${repoName}
    - --backup-instance=${backupInstanceName}
    - --output-json-dir=${outputJsonDir}
    volumeMounts:
    - name: ${outputVolumeName}
      mountPath: /tmp/restic
